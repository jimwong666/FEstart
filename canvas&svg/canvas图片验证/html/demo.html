<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas图片验证</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            margin: 5px
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        #canvas {
            position: absolute;
            left: 0px;
        }
        #_canvas {
            position: absolute;
            left: 0px;
        }
        .slider {
            width: 300px;
            height: 50px;
            background: #dbdbdb;
            position: relative;
        }
        .moveButton {
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            background: #999;
            cursor: pointer;
            color: #fff;
            user-select: none;
            position: absolute;
        }
        .moveButton:hover {
            background: #1991FA;
        }
        #refresh{
            position: absolute;
            left: 257px;
            top: 0px;
            opacity: 0.8;
        }
        .hide {
            display: none;
        }
        .noClick {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="300" height="300"></canvas>
        <canvas id="_canvas" width="50" height="300"></canvas>
        <button id='refresh' onclick="onLoad();">刷新</button>
    </div>

    <div class="slider">
        <div class="moveButton">→</div>
    </div>




    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var img = new Image();
        img.crossOrigin = "Anonymous";
        img.src = '../images/test.png';

        var _canvas = document.getElementById('_canvas');
        var _ctx = _canvas.getContext('2d');

        // 生成随机数
        function getRandom(start, end) {
            return Math.round(Math.random() * (end - start) + start);
        }

        // 目标长宽
        var Twidth = 50,
            Theight = 50;
            Ttop = null,
            Tlight = null;
        
        function path2d(x,y) {
            var path2d = new Path2D();
            path2d.arc(25+x,25+y,25,0,2 * Math.PI);
            path2d.strokeStyle = 'rgba(255, 255, 255, 1)';
            path2d.stroke();
            return path2d;
        };

        function _draw(ctx, x, y, operation) {
            ctx.beginPath();
            ctx.arc(25+x,25+y,24,0,2*Math.PI);
            ctx.lineWidth = 2;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.strokeStyle = 'rgba(255, 255, 255, 1)';
            ctx.stroke();

            ctx[operation]();
        };

        var moveButton = document.querySelector('.moveButton'),
            _canvas = document.querySelector('#_canvas');
            moveButton.style.width = Twidth + 'px';

        // 图片加载后执行
        function onLoad() {
            _ctx.save();
            // 清楚画布
            _ctx.clearRect(0,0,50,300);
            Ttop = getRandom(50,250);
            Tlight = getRandom(50,250);
            // 大canvas 放入 img
            ctx.drawImage(img,0,0);
            // 大canvas 根据图案 画图
            _draw(ctx,Tlight,Ttop,'fill');
            // 小canvas 根据图案 裁切
            _draw(_ctx,0,Ttop,'clip');
            // 小canvas 放入 img
            _ctx.drawImage(img,-Tlight,0);
                
                            // 获取大canvas验证图
                            // var imageData = ctx.getImageData(Tlight,Ttop,50,50);
                            // _ctx.putImageData(imageData,0,Ttop);

            _ctx.restore();
        };

        img.onload = onLoad;





// 鼠标
        var originX = null,
            isMouseDown = false;
        // 按下鼠标
        moveButton.addEventListener('mousedown',function(e) {
            originX = e.clientX;
            isMouseDown = true;
        });
        // 拖动鼠标
        document.addEventListener('mousemove',function(e) {
            if(!isMouseDown) return false;
            var eventX = e.clientX;
            var moveX = eventX - originX;
            if(moveX < 0 || moveX + Twidth > 300) return false;
            moveButton.style.left = moveX + 'px';
            _canvas.style.left = moveX + 'px';
        });
        // 松开鼠标
        document.addEventListener('mouseup',function(e) {
            if(!isMouseDown) return false;
            isMouseDown = false;
            if (e.clientX == originX) return false;
            moveButton.classList.add('noClick');

            var eventX = e.clientX;
            var moveX = eventX - originX;

            if(Math.abs(moveX-Tlight) > 5) {
                moveButton.textContent = 'X';
                setTimeout(function() {
                    onLoad();
                    moveButton.classList.remove('noClick');
                    moveButton.style.left = '0px';
                    _canvas.style.left = '0px';
                    moveButton.textContent = '→';
                },1000);
                console.log("手抖了~失败~");
            }else {
                moveButton.textContent = '√';
                document.querySelector('#refresh').classList.add('hide');
                console.log("成功啦~");
            }

        });
    </script>
</body>
</html>
