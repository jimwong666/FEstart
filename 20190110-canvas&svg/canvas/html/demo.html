<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div>

		<canvas id="canvas" width="300" height="300" style="background: #dbdbdb;"></canvas>
        
    </div>

    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            var img = new Image();
            img.src = "../images/rhino.jpg"
            img.onload = function() {
                ctx.drawImage(img,0,0,300,227);
            }
        }
        draw();
    </script>
</body>
</html>
