<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>例子</title>
	<style>
		*, html {
			margin: 0;
			padding: 0;
		}
		body {
			background: #e74c3c;
  			text-align: center;
		}
		
		svg {
			margin: 20px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<!-- loading_1 -->
	<svg version="1.1" 
		x="0" y="0" 
		width="100" height="100"
		viewBox="0 0 100 100"
		xmlns="http://www.w3.org/2000/svg">

		<path fill="#fff" d="M73,50 c0-12.7-10.3-23-23-23 S27,37.3,27,50 M30.9,50 c0-10.5,8.5-19.1,19.1-19.1 S69.1,39.5,69.1,50">
			<animateTransform 
				attributeName="transform"
				type="rotate"
				dur="1s" 
				from="0 50 50"
				to="360 50 50" 
				repeatCount="indefinite" />
		</path>
	</svg>
	
	<!-- loading_1-1 -->
	<svg version="1.1" 
		x="0" y="0" 
		width="100" height="100"
		xmlns="http://www.w3.org/2000/svg">

		<path d="M30 50 A 20 20 0 0 1 70 50" stroke="white" fill="transparent" stroke="white" stroke-width="4">
			<animateTransform 
				attributeName="transform"
				type="rotate"
				dur="1s" 
				from="0 50 50"
				to="360 50 50" 
				repeatCount="indefinite" />
		</path>
	</svg>
	  
	<!-- loading_2 -->
	<svg version="1.1"
		width="100" height="100"
		xmlns="http://www.w3.org/2000/svg">
		
		<defs>
			<rect x="50" y="25" width="4" height="15" fill="white" id="rect"></rect>
		</defs>

		<g id="group">
			<use xlink:href="#rect"></use>
			<use xlink:href="#rect" transform="rotate(40 50 50)"></use>
			<use xlink:href="#rect" transform="rotate(80 50 50)"></use>
			<use xlink:href="#rect" transform="rotate(120 50 50)"></use>
			<use xlink:href="#rect" transform="rotate(160 50 50)"></use>
			<use xlink:href="#rect" transform="rotate(200 50 50)"></use>
			<use xlink:href="#rect" transform="rotate(240 50 50)"></use>
			<use xlink:href="#rect" transform="rotate(280 50 50)"></use>
			<use xlink:href="#rect" transform="rotate(320 50 50)"></use>
		</g>
		<animateTransform
			xlink:href="#group"
			attributeName="transform"
			type="rotate"
			begin="0s"
			dur="3s"
			from="0 50 50" 
			to="360 50 50"
			repeatCount="indefinite"/>
	</svg>

	<!-- 弧度测试 -->
	<svg 
		version="1.1"
		width="320" height="320"  
		xmlns="http://www.w3.org/2000/svg">

			L 110 215
			A 70 50 0 0 1 162.55 162.45
			L 172.55 152.45
			A 30 50 -45 0 1 215.1 109.9
			L 315 10" stroke="black" fill="green" stroke-width="2" fill-opacity="0.5"/>
	</svg>

	<div>
		<svg width="250" height="150">
				<path 
				fill="#FFFFFF"
				stroke="#000000"
				stroke-width="4"
				d="M66.039,133.545
				c0,0-21-57,18-67

	<div>
		<svg version="1.1"
			width="500" height="500"
			xmlns="http://www.w3.org/2000/svg"
			style="background:#dbdbdb">
			<rect id="ant"
				x="100" y="100"
				width="100"
				height="100"
				fill="blue"/>
			<rect id="ant"
				x="100" y="100"
				width="100"
				height="100"
				transform="skewX(45)"
				fill="blue"/>
			<rect id="ant"
				x="100" y="100"
				width="100"
				height="100"
				transform="skewX(60)"
				fill="red"/>
			<path d="M 0 0 L 500 500" stroke="black"></path>	
			<path d="M 0 0 L 500 250" stroke="black"></path>	
		</svg>
		
	</div>

</body>
</html>
